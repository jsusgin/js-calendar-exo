<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Calendrier</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="~bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <nav>
      <h1></h1>
      <button id="last_month"></button>
      <h2></h2>
      <button id="next_month"></button>
    </nav>
    <button id="addEventButton" >
    Ajouter un évènement
    </button>

    <div id="addEventForm">
      <form>
        <label for="eventName">Titre le l'évènement</label>
        <input name="eventName" id="eventName" />
        <label for="startDate">Date de début</label>
        <input name="startDate" type="date" id="startDate" />
        <label for="endDate">Date de fin</label>
        <input name="endDate" type="date" id="endDate" />
        <label for="description">Description</label>
        <input name="description" id="description" />
        <button type="submit" id="submitButton" >
          Ajouter
        </button>
        <button id="cancelButton">Annuler</button>
      </form>
    </div>
    <section></section>
  </body>
</html>
